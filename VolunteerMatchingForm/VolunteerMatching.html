<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Volunteer Matching Form</title>
    <link href="VolunteerMatching.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<header class="header">
    <a href="main.html">
        <img src="Volunteer Logo.png" alt="Logo">
    </a>
    <nav>
        <a href="Event_Management_Form.html">Event Management</a>
        <a href="VolunteerMatching.html">Match Volunteers</a>
        <a href="VolunteerList.html">Volunteer List</a>
        <a href="Events.html">Events</a>
        <a href="land.html" id="logoutButton">Logout</a>
    </nav>
</header>
<body>
    <form id="matching-form">
        <h1>Volunteer Matching Form</h1>
        <label for="volunteer-name">Volunteer Name</label>
        <input type="text" id="volunteer-name" name="volunteer-name" required readonly>

        <label for="matched-event">Matched Event</label>
        <input type="text" id="matched-event" name="matched-event" required readonly>

        <button type="submit">Save</button>
        <button onclick="sendEmail()" class="email-button">Send Email</button>

        <script>
            function sendEmail() {
                const recipient = 'recipient@example.com';
                const subject = 'Subject Here';
                const body = 'Message Here';
    
                window.location.href = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            }
        </script>
        
    </form>
    <script src="VolunteerMatching.js"></script>
</body>
</html>
