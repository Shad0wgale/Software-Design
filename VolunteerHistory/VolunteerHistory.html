<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <title>Volunteer History</title>
    <link href="volunteer_history.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>Volunteer History</header>

        <!-- Section to View History -->
        <h2>View History</h2>

        <!-- Event Selection Dropdown -->
        <label for="event-select">Choose an event to view its history:</label>
        <select id="event-select" name="event">
            <!-- Events will be populated here dynamically -->
        </select>

        <!-- View History Button -->
        <button id="view-history-button">View History</button>

        <table id="volunteer-history-table">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Participation Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="volunteer_history.js"></script>
</body>
</html>
